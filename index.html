<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>GRAYCODE JavaScript</title>
	<script>
		window.addEventListener('load', function(){
			document.getElementById("content1").addEventListener('touchend', logPosition);
		});

		function logPosition(event) {

			if( event.changedTouches[0] ) {

				// ディスプレイ
				//console.log("screenX: " + event.changedTouches[0].screenX);
				//console.log("screenY: " + event.changedTouches[0].screenY);

				// ブラウザ
				console.log("clientX: " + event.changedTouches[0].clientX);
				console.log("clientY: " + event.changedTouches[0].clientY);
				
				document.getElementsByName("pos_x")[0].value = document.getElementsByName("pos_x")[0].value + "," + event.changedTouches[0].clientX;
				document.getElementsByName("pos_y")[0].value = document.getElementsByName("pos_y")[0].value + "," + event.changedTouches[0].clientY;

				// ページ
				//console.log("pageX: " + event.changedTouches[0].pageX);
				//console.log("pageY: " + event.changedTouches[0].pageY);
			}
		}
	</script>
</head>
<body>
<h1>JavaScriptレシピ</h1>
<section id="content1" style="width: 100%; height: 3000px;">
</section>
<form action="./trail_4.cgi" method="post">
<input type="hidden" name="pos_x" value="0">
<input type="hidden" name="pos_y" value="0"><br>
<input type="submit" name="submit" value="送信">
</form>


</body>
</html>
